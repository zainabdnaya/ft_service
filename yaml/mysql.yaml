apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysqll
  template:
    metadata:
      labels:
        app: mysqll
    spec:
      containers:
      - name: mysql
        image: mysql:service
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-pvc
          mountPath: "/var/lib/mysql"
      volumes:
        - name: mysql-pvc
          persistentVolumeClaim:
            claimName: mysql-pvc